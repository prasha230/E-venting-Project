{% extends 'events/base.html' %}

{% block content %}
{% load static %}
{% load socialaccount %}
    <div class="d-flex flex-column align-items-center">
    <h1>Login</h1>
    <br>
    <br>
    <div class="shadow p-5 mb-5 w-75 bg-body" style="border-radius: 10px;" >
        <form action='' method='POST'>
            {% csrf_token %}
                <div class="mb-3">
                  {% comment %} <label for="exampleInputEmail1" class="form-label">Username</label> {% endcomment %}
                  <input type="text" class="form-control" name="username" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                  {% comment %} <label for="exampleInputPassword1" class="form-label">Password</label> {% endcomment %}
                  <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <br><br>
            <center>
            <input type='submit' value='Login' class='btn btn-secondary'>
            <p style="margin-top:30px;">
            <a href="{%url 'register_user'%}" style="text-decoration:none;">Don't have a Account? Register here </a>
            <br>OR <br>
            <a href="{%  provider_login_url 'google' %}" style="text-decoration:none;"> 
              <img src="{% static 'events/images/google.svg'%}" style="height:25px;width:25px;margin-right:3px;"> 
                Continue with Google 
            </a>
            </p>
            </center>
        </form>
      </div>
    </div>
{% endblock %}
